<!DOCTYPE html>
<html>
    <head>
        <title>{{#i18n}}poll.title{{/i18n}}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="/poll/public/css/custom.css">
        
        <script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
        <script src="/poll/public/js/model.js" type="text/javascript"></script>
        <script src="/poll/public/js/controller.js" type="text/javascript"></script>
        <script type="text/ng-template" id="empty"></script>
    </head>
    <body ng-controller="PollController">
        <portal>
            <div class="row patchwork">
                <div class="twelve cell">
                    <div class="eight cell">
                        <h1>
                            <i class="poll">
                                <side-panel ng-if="pollmodeview" >
                                    <container template="side-panel"></container>
                                </side-panel>
                            </i>
                            <a><i18n ng-click="cancelPollEdit()">poll.title</i18n></a>
                            <span ng-if="poll.question && poll.question.trim().length > 0">
                                : <a ng-click="openPoll(poll)">[[poll.question]]</a>
                            </span>
                        </h1>
                    </div>
                    <div class="contextual-buttons four cell">
                        <button ng-if="!pollmodeview" ng-click="newPoll()" workflow="poll.create" class="cell right-magnet">
                            <i18n>poll.new</i18n>
                        </button>
                    </div>
                </div>
                <container template="main"></container>
            </div>
        </portal>
    </div>
    </body>
</html>
