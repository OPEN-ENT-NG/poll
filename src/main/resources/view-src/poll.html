<!DOCTYPE html>
<html>
    <head>
        <title>{{#i18n}}poll.title{{/i18n}}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" type="text/css" href="/poll/public/css/custom.css">

        <script src="/poll/public/dist/entcore/ng-app.js" id="context" type="text/javascript"></script>
        <script src="/poll/public/dist/application.js" type="text/javascript"></script>
    </head>
    <body ng-controller="PollController" class="poll">
        <portal>
            <div class="row">
                <div class="twelve cell" ng-if="!notFound">
                    <div class="eight cell">
                        <h1>
                            <i class="poll">
                                <side-panel ng-if="pollmodeview" >
                                    <container template="side-panel"></container>
                                </side-panel>
                            </i>
                            <a><i18n ng-click="cancelPollEdit()">poll.title</i18n></a>                            
                        </h1>
                    </div>
                    <div class="contextual-buttons four cell">
                        <button ng-if="!pollmodeview" ng-click="newPoll()" workflow="poll.create" class="cell right-magnet">
                            <i18n>poll.new</i18n>
                        </button>
                    </div>
                </div>
                <container template="main"></container>
            </div>
        </portal>
    </div>
    </body>
</html>
