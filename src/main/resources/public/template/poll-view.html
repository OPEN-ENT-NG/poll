<h2><i18n>poll.view</i18n></h2>
<article class="twelve cell">
	<div class="two cell">
        <img ng-if="poll.icon === undefined" class="cell" skin-src="/img/illustrations/forum-default.png" />
        <img ng-if="poll.icon !== undefined" class="cell" ng-src="[[poll.icon]]?thumbnail=120x120" />
	</div>
	<div class="ten cell height-ten">
		<div class="absolute">
			<div class="row">
				<div class="twelve cell horizontal-spacing-twice">
                    <div class="row">
                        <div class="three cell"><i18n>poll.edit.question</i18n></div>
                        <div class="nine cell">[[poll.question]]</div>
                    </div>
                    <div class="row">
                        <div class="three cell"><i18n>poll.edit.end</i18n></div>
                        <div class="nine cell">[[poll.end | date:'dd/MM/yyyy']]</div>
                    </div>
                    <div class="row">
                        <div class="three cell"><i18n>poll.edit.answers</i18n></div>
                    </div>
                    
                    <div ng-repeat="answer in poll.answers" class="row">
                        <div class="seven cell left-three">[[answer.value]] :</div>
                        <div class="cell">[[answer.votes.length || "0"]]</div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</article>
