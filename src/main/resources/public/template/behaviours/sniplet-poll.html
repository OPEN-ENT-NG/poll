<h1>Sondage</h1>
<div class="row">
    <form name="form">
        <div class="cell">
            <img skin-src="/img/illustrations/forum-default.png" ng-if="(poll.icon === undefined)" class="cell" />
            <img ng-src="[[poll.icon]]?thumbnail=120x120" ng-if="poll.icon !== undefined" class="cell" />
        </div>
        <article class="six cell">
            <h1>[[poll.question]]</h1>

            <div ng-switch="hasExpired(poll) || hasAlreadyVoted(poll)">
                <div ng-switch-when="true">
                    <div class="row">
                        <div class="twelve cell" ng-repeat="answer in poll.answers">[[answer.value]] : [[answer.votes.length]]</div>
                    </div>
                </div>
                <div ng-switch-default>
                    <div class="row">
                        <div class="twelve cell" ng-repeat="answer in poll.answers">
                            <label for="vote_[[$index]]">
                                <input id="vote_[[$index]]" type="radio" name="[[poll._id]]" ng-model="poll.selected" value="[[$index]]" /> [[answer.value]]
                            </label>
                        </div>
                        <button ng-click="vote(poll)">Voter</button>
                    </div>
                </div>
            </div>

        </article>
    </form>
    <hr />
</div>
